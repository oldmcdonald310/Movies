<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Movie Rentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="marquee">
        <div class="marquee-content">
            <h1>RETRO MOVIE RENTALS - YOUR ULTIMATE BLOCKBUSTER EXPERIENCE!</h1>
        </div>
    </header>

    <main class="container">
        <div class="blockbuster-sign">
            <span class="logo-text">BLOCKBUSTER</span>
            <span class="slogan-text">HOME VIDEO</span>
        </div>

        <div class="search-container">
            <input type="text" id="movie-search" placeholder="Search for a movie..." class="search-input">
        </div>

        <h2>NOW SHOWING</h2>
        <div id="movie-list" class="movie-grid">
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Retro Movie Rentals. All rights reserved. Be Kind, Rewind!</p>
    </footer>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-movie-title"></h3>
            <div class="modal-body-content">
                <img id="modal-movie-poster" src="" alt="Movie Poster" class="modal-poster">
                <p id="modal-movie-plot"></p>
            </div>
            <div class="modal-footer">
                <p>Enjoy your retro movie experience!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
